<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <!-- 背景漸層 -->
  <defs>
    <linearGradient id="phpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8993BE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F5B93;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 主要背景圓形 -->
  <circle cx="50" cy="50" r="46" fill="url(#phpGradient)" stroke="#4F5B93" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- PHP 標誌背景 -->
  <ellipse cx="50" cy="50" rx="40" ry="25" fill="#777BB4" opacity="0.8"/>
  
  <!-- PHP 文字 -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">PHP</text>
  
  <!-- 裝飾性代碼符號 -->
  <text x="20" y="35" font-family="monospace" font-size="12" fill="#FFD700" opacity="0.7">&lt;?</text>
  <text x="70" y="35" font-family="monospace" font-size="12" fill="#FFD700" opacity="0.7">?&gt;</text>
  
  <!-- 小點裝飾 -->
  <circle cx="30" cy="70" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="70" cy="70" r="2" fill="#FFD700" opacity="0.6"/>
</svg>